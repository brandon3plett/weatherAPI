<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/img/weather-sunny-512.png">
    <title>Show Me My Weather!</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <h1>Weather API</h1>
            <span class="description">Below you will find both the current weather status of your location along with a 5 day forecast.</span>
        </section>
        <section class="section-current">
            <div class="weather-display">
                <!-- <p class="location"><span id="city"></span><span id="country"></span></p> -->
                <span class="current-day" id="currentDay"></span>
                <p class="temp"><span id="temp"></span><span id="temp-unit"></span></p>
                <p><span id="condition"></span></p>
                <img id="icon" />
            </div>
        </section>
        <section class="section-forecast">
            <!--<div class="day-overview">
                <span class="day"></span>
                <img id="forecast-icon" />
                <span class="max" id="max"></span>
                <span class="min" id="min"></span>
            </div>-->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
